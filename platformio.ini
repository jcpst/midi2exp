; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:ATtiny1614]
platform = atmelmegaavr
board = ATtiny1614

; Build configuration for pure C (no Arduino framework)
build_flags = 
    -DF_CPU=3333333UL
    -Os
    -Wall
    -Wextra
    -std=gnu99
    -funsigned-char
    -funsigned-bitfields
    -fpack-struct
    -fshort-enums
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections

; Remove C++ standard for pure C build
build_unflags = 
    -std=gnu++11
    -std=gnu++17

; Upload configuration for UPDI
upload_protocol = serialupdi
upload_speed = 57600
; Uncomment and adjust the port for your system:
; upload_port = /dev/ttyUSB0

; Optional: Enable CC/channel filtering
; To filter for specific CC number and channel, add -DFILTER_CC to build_flags:
; build_flags = 
;     ${env:ATtiny1614.build_flags}
;     -DFILTER_CC
